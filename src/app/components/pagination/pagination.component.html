<nav aria-label="Pagination Navigation" class="flex items-center justify-center my-6 text-while">
  <div class="flex-1 flex items-center justify-center">
    <div> 
      <span class="relative z-0 inline-flex shadow-sm rounded-md items-center "> 
        <span [class.disabled]="currentPage === 1" (click)="currentPage === 1 || goToPage(currentPage - 1)" >
          <span [class.disabled]="currentPage === 1" class="relative inline-flex cursor-pointer  px-2 py-2 -ml-px text-sm font-medium text-inhert rounded-r-md leading-5">
            <i class="fa-solid fa-angle-left"></i>
          </span>
        </span> 
        <span *ngFor="let page of visiblePages">
          <span *ngIf="page !== '...'">
            <span (click)="goToPage(page)" [class.current-page]="currentPage === page"
              class="relative inline-flex items-center px-3 py-2 -ml-px text-sm font-medium cursor-pointer leading-5">
              {{ page }}
            </span>
          </span>
          <span *ngIf="page === '...'">
            <span class="relative inline-flex items-center px-3 py-2 -ml-px text-sm font-medium text-gray-700 cursor-pointer leading-5">{{ page }}</span>
          </span>
        </span>
        <span [class.disabled]="currentPage === totalPages" (click)="currentPage === totalPages || goToPage(currentPage + 1)">
          <span [class.disabled]="currentPage === totalPages" class="relative inline-flex cursor-pointer  px-2 py-2 -ml-px text-sm font-medium text-inhert rounded-r-md leading-5">
            <i class="fa-solid fa-angle-right"></i>
          </span> 
        </span> 
      </span> 
    </div>
  </div>
</nav>
